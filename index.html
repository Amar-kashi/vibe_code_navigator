<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Location Navigator</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>


    <div id="map"></div>
    <button id="menu-toggle" class="toggle-btn">‚ò∞</button>
    <button id="recenter-btn" class="recenter-btn" title="Go to My Location">‚óé</button>
    <button id="chat-toggle" class="chat-btn">ü§ñ</button>

    <div class="chat-panel" id="chat-panel">
        <div class="chat-header">
            <span>AI Assistant</span>
            <button id="close-chat" class="close-chat-btn">√ó</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
        <!-- ‚≠ê ADD THIS BLOCK ‚≠ê -->
        <div id="chat-nav-container" class="chat-nav-container" >
            <div class="chat-nav-info">üìç Ready to Navigate</div>
            <div class="chat-nav-destination" id="chat-dest-name">Select a destination</div>
            <button class="chat-start-nav-btn" id="chat-start-nav-btn">
                <i class="fas fa-directions"></i>
                Start Navigation
            </button>
        </div>
    <!-- ‚≠ê END OF NEW BLOCK ‚≠ê -->
    
    <div class="msg bot">Hello! Ask me to find a location.</div>
</div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type or speak..." />
            <button id="mic-btn" class="mic-btn">üé§</button>
            <button id="send-btn" class="send-btn">‚û§</button>
        </div>
    </div>

    <div class="ui-container">
        <header class="app-header">
            <h1>üìç Navigator</h1>
            <p>Select a location to navigate.</p>
        </header>
        <div class="location-scroller" id="location-list"></div>
        
        <div id="trip-panel" class="trip-panel">
            <div class="trip-stats">
                <div><span class="label">Distance</span><span id="dist-val" class="value">-- m</span></div>
                <div><span class="label">Walk Time</span><span id="time-val" class="value">-- min</span></div>
            </div>
            <a id="navigate-btn" href="#" target="_blank" class="nav-btn">Start Navigation üöÄ</a>
        </div>
    </div>

    <!-- Image Gallery Modal -->
    <div id="gallery-modal" class="gallery-modal">
        <div class="gallery-container">
            <button class="gallery-close" id="gallery-close">√ó</button>
            <button class="gallery-download" id="gallery-download">
                <span>‚¨á</span> Download
            </button>
            
            <img class="gallery-main-image" id="gallery-main-img" src="" alt="">
            
            <div class="gallery-info">
                <div class="gallery-title" id="gallery-title">Reference Image</div>
                <div class="gallery-counter" id="gallery-counter">1 / 1</div>
            </div>
            
            <div class="gallery-thumbnails" id="gallery-thumbnails"></div>
            
            <button class="gallery-nav gallery-nav-prev" id="gallery-prev">‚Äπ</button>
            <button class="gallery-nav gallery-nav-next" id="gallery-next">‚Ä∫</button>
        </div>
    </div>


<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    
    <script src="config.js"></script> 

    <script src="script.js"></script>

    <script src="ai_navigate_advanced.js"></script>
</body>
</html>
